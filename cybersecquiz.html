<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .corner-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #555;
        }
        /* Невидима кнопка праворуч */
        .hidden-button {
            position: absolute;
            top: 50%;
            right: -200px;
            transform: translateY(50px);
            width: 30px;
            height: 30px;
            /*background: transparent;*/
            border: none;
            cursor: pointer;
        }
        /* Спливаюче повідомлення по центру */
        .hidden-message {
            display: none;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Невидима кнопка праворуч -->
    <button class="hidden-button" onclick="showMessage()"></button>

    <!-- Спливаюче повідомлення по центру -->
    <div class="hidden-message" id="message">
        !док-rq йичюуділс іродирок в йакуш ат хрепов 2 ан ,усупрок 91 од йапутс репет !"енем вошйан ит"
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
