<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .corner-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #555;
        }
        .hidden-button {
            position: absolute;
            top: 200px;
            right: 150px;
            transform: translateY(50px);
            width: 22px;
            height: 22px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <button class="hidden-button" onclick="showMessage()"></button>

    <div class="hidden-message" id="message">
        Уі иобкщпг нєоє !  Уєрєс туфрбк еп есфдодо рпгєсцф 19 лпсрфтф ф мїгік лпсіепс уб щфлбк рсбгімюоік QR-лпе и дфдм хпснпя !
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
